---
- hosts: all
  vars_files:
  - env_variables 
  tasks:
  - name: getenforce status
    command: getenforce
    register: getenforce_result
    changed_when: "'disabled' not in getenforce_result.stdout|lower"

  - name: Set setenforce to zero
    command: setenforce 0
    when: getenforce_result is changed

  - name: Disable SELINUX property
    selinux:
      conf: /etc/selinux/config
      state: disabled
    notify: reboot system
    when: getenforce_result is changed

  - name: Creating a repository file for Kubernetes
    file:
     path: /etc/yum.repos.d/kubernetes.repo
     state: touch

  - name: Adding repository details in Kubernetes repo file.
    blockinfile:
     path: /etc/yum.repos.d/kubernetes.repo
     block: |
      [kubernetes]
      name=Kubernetes
      baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
      enabled=1
      gpgcheck=1
      repo_gpgcheck=1
      gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg
        https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg

  - name: "ensure br_netfilter kernel modul is loaded"
    modprobe:
      name: br_netfilter
      state: present

  - name: Installing required packages
    yum:
     name: "{{ item }}"
     state: present
    with_items: "{{ packages }}"

  - name: Starting and Enabling the required services
    service:
     name: "{{ item }}"
     state: started
     enabled: yes
    with_items: "{{ services }}"

  - name: Allow Network Ports in Firewalld
    firewalld:
     port: "{{ item }}"
     state: enabled
     permanent: yes
     immediate: yes
    with_items: "{{ ports }}"

  - name: Enabling Bridge Firewall Rule
    shell: "echo '1' > /proc/sys/net/bridge/bridge-nf-call-iptables"

